{% extends "main/layout.html" %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="wrap_mes">
    {% if all_sens %}
     {% for s in all_sens %}
    <div class="meas">
        <ul>
            <li>Тип датчика: {{ s.type }}</li>
            <li>Название: {{ s.name }}</li>
        </ul>
    </div>
    {% endfor %}
    {% else %}
        <h2>Нет стран</h2>
    {% endif %}
    </div>

{% endblock %}
