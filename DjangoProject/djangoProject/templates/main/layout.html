{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/styles/main.css' %}">
</head>
<body>
<header class="header">
    <h1>Осадки</h1>
    <nav class="links">
     <a class="nav-link" href="{% url 'home' %}">Главная</a>
   <a class="nav-link" href="{% url 'countries' %}">Страны</a>
   <a class="nav-link" href="{% url 'sensors' %}">Датчики</a>
   <a class="nav-link" href="{% url 'locations' %}">Локации</a>
    </nav>
    <div class="auths">
        {% if request.user.is_authenticated %}
           <h4>{{ user.username }}</h4>
            <a href="{% url 'logout' %}" class="auth">Выйти</a>
        {% else %}
        <a href="{% url 'register' %}" class="auth">Регистрация</a>
        <a href="{% url 'login' %}" class="auth">Авторизация</a>
        {% endif %}
    </div>
</header>


<main>
    {% block  content %}

    {% endblock %}
</main>

</body>
</html>
